<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>公司微官网</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<div class="nav-container">
		<ul>
			<li class="selected">首页</li>
			<li>产品中心</li>
			<li>联系我们</li>
		</ul>
	</div>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="img/page1.jpg"></div>
			<div class="swiper-slide"><img src="img/page2.jpg"></div>
			<div class="swiper-slide"><img src="img/page3.jpg"></div>
			<div class="swiper-slide"><img src="img/page4.jpg"></div>
			<div class="swiper-slide"><img src="img/page5.jpg"></div>
			<div class="swiper-slide"><img src="img/page6.jpg"></div>
			<div class="swiper-slide"><img src="img/page7.jpg"></div>
			<div class="swiper-slide"><img src="img/page8.jpg"></div>
			<div class="swiper-slide">
				<div class="content">
					<div class="list-title">联系我们</div>
					<small>填写你的相关问题，Sidda会在两个工作日内回复</small>
					<div class="input-group">
						<span>姓名</span>
						<div><input type="text" name="name"></div>	
					</div>
					<div class="input-group">
						<span>邮箱</span>
						<div><input type="text" name="email"></div>
					</div>
					<div class="input-group">
						<span>电话</span>
						<div><input type="text" name="phone"></div>					
					</div>
					<div class="input-group">
						<span>您的问题</span>
						<div><textarea></textarea></div>				
					</div>
					<div><input type="button" value="提交"></div>
					<div class="footer">
						<div class="list-title">购买地址</div>
						<img src="img/code.png">
					</div>
				</div>
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<script type="text/javascript">
		$(function(){
			$('.nav-container ul li').click(function(){
				$(this).addClass('selected');
				$(this).siblings().removeClass('selected');
				var index = $(this).index();
				switch(index){
					case 0:
						mySwiper.slideTo(0,1000,false);
						break;
					case 1:
						mySwiper.slideTo(3,1000,false);
						break;
					case 2:
						mySwiper.slideTo(8,1000,false);
						break;
				}
			});

			var mySwiper = new Swiper('.swiper-container',{
				loop: false,
				direction: 'vertical',
				pagination: '.swiper-pagination',
				onSlideChangeStart: function(swiper){
					if(swiper.activeIndex>=1 && swiper.activeIndex<3){
						$('.nav-container ul li').siblings().removeClass('selected');
						$('.nav-container ul li').eq(0).addClass('selected');
					}
					if(swiper.activeIndex>=3 && swiper.activeIndex<8) {
						$('.nav-container ul li').siblings().removeClass('selected');
						$('.nav-container ul li').eq(1).addClass('selected');
					}
					if (swiper.activeIndex==8) {
						$('.nav-container ul li').siblings().removeClass('selected');
						$('.nav-container ul li').eq(2).addClass('selected');
					}
				}
			})
		})
	</script>
</body>
</html>
